mfnf-sitemap-parser = { git = "https://github.com/vroland/mfnf-sitemap-parser" }
serde = "1.0"
serde_derive = "1.0"
serde_yaml = "0.7"
serde_json = "1.0"
colored = "1.6"
structopt = "0.2"
toml = "0.4"
base64 = "0.9"
