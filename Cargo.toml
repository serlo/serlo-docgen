[package]
name = "mfnf_export"
version = "0.1.0"
authors = ["Valentin Roland <valentin@vroland.de>"]

[[bin]]
name = "mfnf_ex"
path = "src/mfnf_ex.rs"
doc = true

[dependencies]
mediawiki_parser = "0.3"
mwparser_utils = { git = "https://github.com/vroland/mediawiki-parser-utils" }
